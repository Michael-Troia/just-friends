<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Register')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="partials/header :: header"></header>

<div style="background-color: #b3add6;">
    <br><br><br>
    <div class="card p-5" style="max-width: 500px; margin: auto;">
        <form class="card-body" th:action="@{/sign-up}" method="POST" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="form-control" th:field="*{username}" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" th:field="*{email}" />
            </div>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input id="first-name" class="form-control" th:field="*{firstName}" />
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input id="last-name" class="form-control" th:field="*{lastName}" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" th:field="*{password}" />
            </div>

            <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
    </div>
    <br><br><br>
    <footer th:replace="partials/footer :: footer"></footer>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Profile')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>

    <h1>Profile Page</h1>

    <form th:action="@{/edit/{username}(username=${#authentication.principal.username})}" method="GET" class="p-3">
        <button type="submit" class="btn btn-primary">Update Profile Details</button>
    </form>

    <div sec:authorize="isAuthenticated()" class="navbar-nav">
        <p th:text="${#authentication.principal.username}"></p>

        <br><br><br>
        Friends
        <p th:text="${friendsList}"></p>
        <br><br><br>
        <a th:href="@{/{username}/my-photos (username=${#authentication.principal.username})}" class="btn btn-primary p-3">View Photos</a>
    </div>



    <footer th:replace="partials/footer :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="partials/head :: head('NewsFeed')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<h1>NewsFeed</h1>
username:
<h2 th:text="${username}">Username:</h2>
<div th:each="item : ${posts}">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">
                <a th:if="${item.getUser() != currentUser}" th:href="@{/{username}/friend/{friendName} (friendName=${item.getUser().getUsername()}, username=${currentUser.getUsername()})}" th:text="${item.getUser().getUsername()}"></a>
                <a th:if="${item.getUser() == currentUser}" th:href="@{/{username} (username=${currentUser.getUsername()})}" th:text="${item.getUser().getUsername()}"></a>
            </h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${item.getCreatedDate()}"></h6>
            <p class="card-text" th:text="${item.getBody()}"></p>
            <div th:if="${item.getUser() == currentUser}">
                <a th:href="@{/posts/edit/{username}/{id} (username=${currentUser.getUsername()}, id=${item.getId()})}">Edit Post</a>
                <form th:action="@{/posts/delete/{username}/{id} (username=${currentUser.getUsername()}, id = ${item.getId()})}" th:method="post">
                    <input type="submit" name="delete" VALUE="Remove post"/>
                </form>
            </div>
            <a th:href="@{/posts/create/{username}/{postId}/comment (username=${currentUser.username}, postId = ${item.getId()})}" class="card-link">Comment</a>
        </div>
    </div>
    <div th:each="comment : ${comments}">
        <div th:if="${comment.getParentPost() == item}" >
            <div class="card" style="width: 10rem;">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:if="${comment.getUser() != currentUser}" th:href="@{/{username}/friend/{friendName} (friendName=${comment.getUser().getUsername()}, username=${currentUser.getUsername()})}" th:text="${comment.getUser().getUsername()}"></a>
                        <a th:if="${comment.getUser() == currentUser}" th:href="@{/{username} (username=${currentUser.getUsername()})}" th:text="${currentUser.getUsername()}"></a>
                    </h5>
                    <p class="card-text" th:text="${comment.body}"></p>
                    <p class="card-text" th:text="${comment.getEditDate()}"></p>
                    <div th:if="${comment.getUser() == currentUser}">
                        <a th:id="editComment" th:href="@{/comments/edit/{username}/{commentId} (username=${currentUser.username}, commentId=${comment.getId()})}">Edit Comment</a>
                        <form th:action="@{/comments/delete/{username}/{commentId} (username=${currentUser.getUsername()}, commentId=${comment.getId()})}" method="post">
                            <input type="submit" name="delete" VALUE="DELETE"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
</div>



<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>

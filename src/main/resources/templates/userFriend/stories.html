<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="partials/head :: head('NewsFeed')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<h1>NewsFeed</h1>
username:
<h2 th:text="${username}">Username:</h2>
<div th:each="item : ${posts}">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title" th:text="${item.getUser().username}"></h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${item.getCreatedDate()}"></h6>
            <p class="card-text" th:text="${item.getBody()}"></p>
            <a th:href="@{/posts/create/{username}/{postId}/comment (username=${currentUser.username}, postId = ${item.getId()})}" class="card-link">Comment</a>
<!--            todo: create a link to friends profiles-->
<!--            <a th:href="@{/{username}/{friendName}/profile (username=${#authentication.principal.username}, friendName = ${item.getUser().username})}" class="card-link">View Profile</a>-->
        </div>
    </div>
    <div th:each="comment : ${comments}">
        <div th:if="${comment.getParentPost() == item}" >
            <div class="card" style="width: 10rem;">
                <div class="card-body">
                    <h5 class="card-title" th:id="commentUser" th:text="${comment.getUser().username}"></h5>
                    <p class="card-text" th:text="${comment.body}"></p>
                    <div th:if="${comment.getUser() == currentUser}">
                        <a th:id="editComment" th:href="@{/comments/edit/{username}/{commentId} (username=${currentUser.username}, commentId=${comment.getId()})}">Edit Post</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
</div>



<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>

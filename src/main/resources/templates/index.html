<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Friends list')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="partials/header :: header"></header>

<div class="mt-3">
        <img class="card-img-top my-5 mx-1" th:src="@{/img/one.png/}" alt="Card image cap">

        <img class="card-img-top my-5 mx-1" th:src="@{/img/two.png/}" alt="Card image cap">

        <img class="card-img-top my-5 mx-1" th:src="@{/img/three.png/}" alt="Card image cap">

        <img class="card-img-top mt-5 mx-1" th:src="@{/img/four.png/}" alt="Card image cap">
</div>

<form style="display: flex; justify-content: center;" class="my-3" action="/sign-up">
    <button type="submit" class="btn btn-primary" >Sign Up Now!</button>
    <a class="btn btn-secondary" th:href="@{/login}">Login</a>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="partials/head :: head('Create a comment')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="partials/header :: header"></header>

<h1>comment</h1>
<form th:action="@{/posts/create/{username}/{postId}/comment (username=${#authentication.principal.username}, postId=${post.getId()})}" th:object="${comment}" method="POST" class="p-3">
    <label for="postBody">Body</label>
    <textarea id="postBody" class="form-control" rows="4" cols="20" th:field="*{body}"></textarea>
    <button type="submit" class="btn btn-primary">Submit comment</button>
</form>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<header th:fragment="header">
    <div sec:authorize="isAnonymous()">
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
            <a class="navbar-brand" href="/">JustFriends</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form class="p-2" action="/login">
                            <button type="submit" class="btn btn-light">Login</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form class="p-2" action="/sign-up">
                            <button type="submit" class="btn btn-light">Register</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div sec:authorize="isAuthenticated()">
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
            <a class="navbar-brand" href="/">JustFriends</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup2" aria-controls="navbarNavAltMarkup2" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <form th:action="@{/user/{username}(username=${#authentication.principal.username})}" method="get" class="p-2">
                            <button type="submit" class="btn btn-light">Profile Page</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/{username}/friends/requests (username=${#authentication.principal.username})}" method="get" class="p-2">
                            <button type="submit" class="btn btn-light">Friend Requests</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" th:method="post" class="p-2">
                            <button type="submit" class="btn btn-light">Logout</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/users/search/{username} (username=${#authentication.principal.username})}" method="post" class="p-2">
                            <input class="field p-2" name="search" type="search" placeholder="Find Your Friends"/>
                            <button class="btn btn-secondary">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
